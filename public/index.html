<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css"
			integrity="sha256-mmgLkCYLUQbXn0B1SRqzHar6dCnv9oZFPEC1g1cwlkk="
			crossorigin="anonymous"
		/>
    <link href="css/ui.css" rel="stylesheet" />
  </head>

  <body>
    <div id="join" class="col-9">
      <form id="join-form" action="video.html">
        <input 
          name="username"
          id="join-input"
          placeholder="Enter Name" 
          autocomplete="off"
          required
        />
        <button>Join</button>
      </form>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.10.1/qs.min.js" 
      integrity="sha512-aTKlYRb1QfU1jlF3k+aS4AqTpnTXci4R79mkdie/bp6Xm51O5O3ESAYhvg6zoicj/PD6VYY0XrYwsWLcvGiKZQ==" 
      crossorigin="anonymous">
    </script>
    <script>
      const { error } = Qs.parse(location.search, {
        ignoreQueryPrefix: true
      });
      if (error === 'failJoin')
      {
        alert('Oops the username already exists... try to think of creative username...');
      }
    </script>
  </body>
</html>
