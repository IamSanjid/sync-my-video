<head>
  <link href="https://vjs.zencdn.net/7.11.4/video-js.css" rel="stylesheet" />
  <link href="css/ui.css" rel="stylesheet" />
</head>

<body>
  <div id="join" class="col-9">
    <form id="join-form" action="">
      <input placeholder="Enter Name" id="join-input" autocomplete="off" /><button>Join</button>
    </form>
  </div>
  <div id="content" style="display: none;">
    <div class="row">
      <div class="col-9">
        <video
        id="my-player"
        class="video-js"
        controls
        >
          <p class="vjs-no-js">
            To view this video please enable JavaScript, and consider upgrading to a
            web browser that
            <a href="https://videojs.com/html5-video-support/" target="_blank"
              >supports HTML5 video</a
            >
          </p>
        </video>
      </div>
      <div class="col-3">
        <div id="chat-panel">
          <ul id="messages"></ul>
          <form id="chat-form" action="">
            <input id="chat-input" placeholder="Send message" autocomplete="off" /><button>Send</button>
          </form>
        </div>
      </div>
    </div>
  </div>
  <script src="/socket.io/socket.io.js"></script>
  <script src="https://vjs.zencdn.net/7.11.4/video.min.js"></script>
  <script src="js/init.js"></script>
  <script src="js/ui-handler.js"></script>
  <script src="js/connection-handler.js"></script>
</body>
